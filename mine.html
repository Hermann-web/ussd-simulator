<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="1000000000" >
	<title>USSD PHONE SIMULATOR</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/prism.css">
</head>
<body style="padding-top: 20px;">
	<div class="nav" style="">
		<h1 style=""><a href="#">USSD Chamble</a></h1>
		<ul>
			<li><a href="#" class="goSettings">Settings</a></li>
			<li><a href="#" class="goCodes">PHPServerCodes</a></li>
			<li><a href="#">About me</a></li>
			<li><a href="#">Contact me</a></li>
			<li><a href="#">Ask Help?</a></li>
		</ul>
	</div>
	<div style="" class="phone">
		<div class="volume"></div>
		<div class="power"></div>
		<div class="top">
			<center>
				<div class="mic"></div>
			</center>
			<label style="color: white">J-PHONE</label>
		</div>
		<div class="screen">
			<div class="loading" style="display: none;">
				<div class="loader"></div>
				<label style="float: right;padding-top: 10px;padding-right: 10px;">USSD code running</label>
			</div>
			<div class="bar"></div>
			<div class="iconsPage" style="display: none;">
				<center>
					<div class="row">
						<div class="time">
							<h1 class="clock">21:20:38</h1>

						</div>
						<p style="color: white;margin-top: -40px;margin-bottom: 40px;font-size: 13px;letter-spacing: 1px;">Made by Hermann</p>
					</div>
					<div class="icons" style="background: url('assets/images/menu.png');background-size: 100% 100%;"></div>
					<div class="icons" onclick="goUssd()" style="background: url('assets/images/playstore-icon.png');background-size: 100% 100%;"></div>
					<div class="icons" style="background: url('assets/images/sms.png');background-size: 100% 100%;"></div>
				</center>
			</div>
			<div class="ussd" style="display: block;">
				<center>
					<div class="result" style="display: none; top: 50px;">
						<div class="textOutput">Creating Account<br>1. Male <br>2. Woman <br>3. Not Now <br></div>
						<div class="resultInputs" style="display: block;">
							<input type="text" name="" class="resultInput" autofocus="">
							<button class="resend">SEND</button>
							<button class="cancel">CANCEL</button>
						</div>
					</div>
				</center>
				
				<div class="keyboard" style="display: block;">
					<center>
						<div class="row1" style="height: 50px;">
							<input autofocus="" value="*454#" type="text" name="" class="input" style="display: block;">
							<button class="delete">X</button>
						</div>

						<div class="row">
							<button>1</button>
							<button>2</button>
							<button>3</button>
						</div>
						<div class="row">
							<button>4</button>
							<button>5</button>
							<button>6</button>
						</div>
						<div class="row">
							<button>7</button>
							<button>8</button>
							<button>9</button>
						</div>
						<div class="row">
							<button>*</button>
							<button>0 <sup>+</sup></button>
							<button>#</button>
						</div>
						<div class="row">
							<button class="send" style="display: block;">.</button>
						</div>
					</center>
				</div>
			</div>
		</div>
		<div class="btm">
			<button style="transform: rotate(0deg);">|==|</button>
			<button class="circleBtn" onclick="goHome()">Home</button>
			<button>&lt;=</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/prism.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/return_output.js"></script>
</body>
</html>
